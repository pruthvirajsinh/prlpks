name: prlpks
summary: prlpks is an OpenPGP public key server developed in Go.
maintainer: Casey Marshall <casey.marshall@canonical.com>
description: |
 prlpks provides OpenPGP public key directory services over the HTTP Keyserver
 Protocol (HKP). It is capable of peering with SKS and other prlpks instances
 to propagate public key certification changes over a gossip network protocol.
categories:
 - applications
requires:
  pgsql:
    interface: pgsql
  gossip:
    interface: recon
    optional: true
provides:
  keyserver:
    interface: hkp
  peer:
    interface: recon
peers:
  cluster:
    interface: recon
